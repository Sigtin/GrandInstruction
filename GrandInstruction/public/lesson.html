<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="http://localhost:8080\Images\favicon.ico" type="image/x-icon">
    <link rel="icon" href="http://localhost:8080\Images\favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500|Tangerine:700" rel="stylesheet">
    <link href="/Styles/CSS/style.css" rel="stylesheet">
    <title>Lesson</title>
</head>

<body>
    <div class="container container-column body">
        <div class="container navbar">
            <a class="logo-link" href="/"><img class="logo" src="/Images/Logo.png"></a>
            <a href="/">Home</a>
            <a href="about">About Us</a>
            <a href="faq">FAQ</a>
            <div id="navbar-right">
            </div>
        </div>
        <div class="container container-row main-body">
            <div class="container container-column canvas-container">
                <div class="container container-row">
                    <form>
                        <input id="pencil-tool" type="radio" name="tool" value="Pencil" checked/> Pencil
                        <input id="pen-tool" type="radio" name="tool" value="Pen" disabled/> Pen
                        <input id="paintbrush-tool" type="radio" name="tool" value="Paintbrush" disabled/> Paintbrush
                        <input id="eraser-tool" type="radio" name="tool" value="Eraser" disabled/> Eraser
                    </form>
                    <div class="btn">Undo placeholder</div>
                    <div class="btn">Redo placeholder</div>
                </div>
                <div>
                    <canvas id="canvas">

                    </canvas>
                </div>
                <div class="container container-row">
                    <div class="btn">Save placeholder</div>
                    <div class="btn">Load placeholder</div>
                </div>
            </div>
            <div class="container container-column vid-text-container">
                <div class="video-feed">

                </div>
                <div class="container container-column message-container">

                </div>
            </div>
        </div>
        <div id="footer" class="center">
            <div id="copyright"></div>
        </div>
    </div>
