<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="\Images\favicon.ico" type="image/x-icon">
    <link rel="icon" href="\Images\favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500|Tangerine:700" rel="stylesheet">
    <link href="/Styles/CSS/style.css" rel="stylesheet">
    <title>Register</title>
</head>

<body>
    <div class="container container-column body">
        <div class="container navbar">
            <a class="logo-link" href="/"><img class="logo" src="/Images/Logo.png"></a>
            <a href="/">Home</a>
            <a href="about">About Us</a>
            <a href="faq">FAQ</a>
            <div id="navbar-right">
            </div>
        </div>
        <div class="container container-column center">
            <h1 class="greeting center">Register</h1>
            <form class="container container-column" onsubmit="register()">
                <input class="input-field" type="text" maxlength="30" placeholder="Username" required="true" />
                <input class="input-field" type="password" maxlength="30" placeholder="Password" required="true" />
                <input class="input-field" type="password" maxlength="30" placeholder="Confirm Password" required="true" />
                <input id="register-btn" class="btn" type="submit" value="Submit" />
            </form>
        </div>
        <div id="footer" class="center">
            <div id="copyright"></div>
        </div>
    </div>

    <script src="../Scripts/main.js"></script>
</body>

</html>
